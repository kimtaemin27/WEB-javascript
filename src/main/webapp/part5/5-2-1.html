<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function callThreeTimes(callback) {
			for(let i = 0; i<3; i++) {
				callback(i)
			}
		}
		
		function print(i) {
			console.log(`${i} 번째 함수 호출`)
		}
		
		callThreeTimes(print)
	</script>
</body>
</html>
