<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const input = Number(prompt('number input' , 'number'))
		
		switch(input%2) {
		case 0:
			alert('짝수')
			break
		case 1:
			alert('홀수')
			break
		default:
			alert('no number')
			break
		}
	</script>
</body>
</html>
