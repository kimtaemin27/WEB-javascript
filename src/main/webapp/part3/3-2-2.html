<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		const date = new Date()
		const hour = date.getHours()
		
		switch(true) {
		case hour <11:
			alert('breakfast')
			break
		case hour<15:
			alert('lunch')
			break
		default:
			alert('dinner')
			break
		}
	</script>
</body>
</html>
